<html>

<body>
    <h2>Jose Annunziato</h2>

    <!-- Name, Pronouns, Title -->
    <label for="name">Name:* </label>
    <input id="name" type="text" value="Jose Annunziato" />

    <label for="pronouns">Pronouns: </label>
    <select id="pronouns">
        <option id="NONE">None</option>
        <option id="SHE-HER">She/Her</option>
        <option id="HE-HIS">He/His</option>
        <option id="THEY-THEM">They/Them</option>
    </select>

    <p>
        <label for="title">Title: </label>
        <input id="title" type="text" />
    </p>

    <!-- Contact -->
    <h3>Contact</h3>
    <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>

    <!-- Biography -->
    <h3>Biography</h3>
    <textarea cols="50" rows="10">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>

    <!-- Links -->
    <h3>Links</h3>
    <ul>
        <li><a href="#">Youtube</a></li>
    </ul>

    <div style="display: inline-flex;text-align: center;align-items: flex-end;">
        <div style="margin-right: 4">
            <h4 style="display: inline;">Title</h4><br />
            <input type="text" value="Youtube" size="25" />
        </div>

        <div style="margin-right: 4">
            &#8594;
        </div>

        <div style="margin-right: 4">
            <h4 style="display: inline;">URL</h4><br />
            <input type="text" value="https://www.youtube.com" size="25" />
        </div>

        <a href="#">Remove</a>
    </div>

    <p>
        <button type="button">Add another link</button>
        <a href="../screen.html"><button type="button">Cancel</button></a>
        <a href="../screen.html"><button type="button">Save Profile</button></a>
    </p>
</body>

</html>
